<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="colour-adjust.css" />
    <title>Colour Adjust</title>
    <link rel="manifest" href="manifest.json"/>
    <link rel="shortcut icon" type="image/x-icon" href="./icons/favicon.ico?">
  </head>
  <body>
    <main>
      <canvas height="256" width="256" id="canvas" class="centre"></canvas>
      <div class="centre" id="container">
        <p id="version">V1.10</p>
        <p id="instructions">Please install this app to your device:<br>
          iPhone: Press the 'Share' <img src="icons/share.svg"/> button and click 'Add to home screen'.<br>
          Android: Press the 'More' <img src="icons/dots.svg"/> button and click 'Install app', or click the button below.<br>
          Chrome on Computer: please click the install <img src="icons/install.svg"/> button in your address bar.
        </p>
        <button id="install" class="centre" hidden>Install</button>
      </div>
    </main>
    <script src="colour-adjust.js"></script>
  </body>
</html>
